<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class ="page">
    <header class="header">
        <a href="#" class="header__link">
            <img src="./images/icons/logo.svg" alt="Mesto Russia" class="logo">
        </a>
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/profile/avatar.webp" alt="Avatar" class="profile__avatar">

            <div class="profile__information">
                <h1 class="profile__name">Jacques-Yves Cousteau</h1>
                <button class="profile__edit-btn"></button>
                <h2 class="profile__job">Ocean explorer</h2>
            </div>

            <button class="profile__add-button"></button>
        </section>
        <section class="places">
            <ul class="places__list">
            </ul>
        </section>
        <section class="popups">
            <div class="popup" id="edit-profile-popup">
                <div class="popup__window popup__window_type_form">
                    <img src="./images/icons/close-icon.svg" alt="Close" class="popup__close">
                    <h4 class="popup__title">Редактировать профиль</h4>
                    <form class="form" id="edit-profile-form" name="edit-profile" novalidate>
                        <input required
                               id="input-profile-name"
                               type="text" 
                               minlength="2"
                               maxlength="20" 
                               class="form__input form__input_type_name">
                        <span id="input-profile-name-error" class="form__input-text-error"></span>

                        <input required
                                id="input-profile-job"
                                type="text" 
                                minlength="2"
                                maxlength="200" 
                                class="form__input form__input_type_job">
                        <span id="input-profile-job-error" class="form__input-text-error"></span>

                        <button type="submit" class="form__btn">Сохранить</button>
                    </form>
                </div>
            </div>
            <div class="popup" id="add-card-popup">
                <div class="popup__window popup__window_type_form">
                    <img src="./images/icons/close-icon.svg" alt="Close" class="popup__close">
                    <h4 class="popup__title">Новое место</h4>

                    <form class="form" id="add-card-form" name="add-card" novalidate>
                        <input required
                               id="input-place-name"
                               type="text" 
                               placeholder="Название" 
                               minlength="2"
                               maxlength="30"
                               class="form__input form__input_type_place-name">
                        <span id="input-place-name-error" class="form__input-text-error"></span>

                        <input required
                               id="input-url"
                               type="url" 
                               placeholder="Ссылка на картинку" 
                               class="form__input form__input_type_url">
                        <span id="input-url-error" class="form__input-text-error"></span>

                        <button type="submit" class="form__btn">Создать</button>
                    </form>
                </div>
            </div>
            <div class="popup popup_fullscreen-img" id="open-image-popup">
                <div class="popup__window popup__window_type_fullscreen-img">
                    <img src="./images/icons/close-icon.svg" alt="Close" class="popup__close">
                    <img src="#" alt="#" class="popup__fullscreen-image">
                    <h3 class="popup__descr"></h3>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <template id="place-card-template">
        <li class="place-card">
            <img src="./images/icons/trash.svg" alt="trash-bag" class="place-card__trash-bag">
            <img src="#" alt="#" class="place-card__image">
            <div class="place-card__footer">
                <h3 class="place-card__descr"></h3>
                <button class="place-card__like-btn">
                    <div class="place-card__heart"></div>
                </button>
            </div>
        </li>
    </template> 
    <script src="./scripts/validate.js"></script>
    <script type="module" src="./scripts/script.js"></script>
</body>
</html>
