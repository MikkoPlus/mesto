<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class ="page">
    <header class="header">
        <a href="#" class="header__link">
            <img src="./images/icons/logo.svg" alt="Mesto Russia" class="logo">
        </a>
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/profile/avatar.webp" alt="Avatar" class="profile__avatar">

            <div class="profile__information">
                <h1 class="profile__name">Jacques-Yves Cousteau</h1>
                <button data-popup="edit-profile" class="profile__edit-btn event-btn"></button>
                <h2 class="profile__job">Ocean explorer</h2>
            </div>

            <button data-popup="add-card" class="profile__add-button event-btn"></button>
        </section>
        <section class="places">
            <ul class="places__list">
            </ul>
        </section>
        <section class="popup">
            <div class="popup__window popup__window_type_form" id="edit-profile">
                <img src="./images/icons/close-icon.svg" alt="Close" class="popup__close">
                <h4 class="popup__title">Редактировать профиль</h4>
                <form class="form" id="edit-profile-form">
                    <input type="text" maxlength="19" class="form__input form__input_type_name">
                    <input type="text" maxlength="30" class="form__input form__input_type_job">
                    <button class="form__btn">Сохранить</button>
                </form>
            </div>

            <div class="popup__window popup__window_type_form" id="add-card">
                <img src="./images/icons/close-icon.svg" alt="Close" class="popup__close">
                <h4 class="popup__title">Новое место</h4>
                <form class="form" id="add-card-form">
                    <input type="text" placeholder="Название" class="form__input form__input_type_place-name">
                    <input type="text" placeholder="Ссылка на картинку" class="form__input form__input_type_url">
                    <button class="form__btn">Создать</button>
                </form>
            </div>

            <div class="popup__window popup__window_type_fullscreen-img" id="open-image">
                <img src="./images/icons/close-icon.svg" alt="Close" class="popup__close">
                <img src="#" alt="#" class="popup__fullscreen-image">
                <h3 class="popup__descr"></h3>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <template id="place-card-template">
        <li class="place-card">
            <img src="./images/icons/trash.svg" alt="trash-bag" class="place-card__trash-bag">
            <img src="#" alt="#" data-popup="open-image" class="place-card__image">
            <div class="place-card__footer">
                <h3 class="place-card__descr"></h3>
                <button class="place-card__like-btn">
                    <img src="./images/icons/heart.svg" alt="Like" class="place-card__heart">
                </button>
            </div>
        </li>
    </template> 
    <script src="./scripts/script.js"></script>
</body>
</html>
